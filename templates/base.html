<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
         <!-- Required meta tags это еще что такое-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- добавляем Bootstrap для дизайна CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- другие штуки из Bootstrap - jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <!-- этот блок для фона=картинки на каждой странице -->
    {% block image %} {% endblock %}
    <!-- вставляем требуемую штуку для навигации-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #CD853F;">
        <!-- ААААА получилось картинку вставить -->
        <img src="static/img/pngegg21.png" alt style="width:80px;height:60px;object-fit:cover;object-position:50% 50%">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="navbar-brand" href="/">Описание</a>
          <a class="navbar-brand" href="/questions">Опрос</a>
          <a class="navbar-brand" href="/res2">Результаты</a>
        </div>
      </div>
    </nav>

    <!-- Прописали отступы основного контента-->

    <div style="margin: 50px 15%">
        {% block content %} {% endblock %}
    </div>

    <div style="margin: 0px 0%">
        {% block downstyle %} {% endblock %}
    </div>


</body>
</html>
